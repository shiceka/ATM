<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>HUZET ATM</h1>
    <div class="container">
      <div class="btn-login"><button type="submit" onclick="document.getElementById('login').style.display='block'">Login</button></div>
      <div class="btn-register"><button type="submit"  onclick="document.getElementById('registering').style.display='block'">Register</button></div>
      <div id="login" style="display: none;">
        <legend>Welcome back please log in</legend>
        <label>Email address: <input id="l-email" type="email"></label><br>
        <button type="submit" onclick="logDetail()">Sign in</button>
      </div>
      <div id="registering" style="display: none;">
        <legend>Create a new account</legend>
        <label>Username: <input id="r-username" type="text" required></label><br>
        <label>Email address: <input id="r-email" type="email"></label><br>
        <br /><button type="submit" onclick="regDetail()">Sign up</button><br />
      </div><br />
      <div class="depositing" style="display: none;">
        <label
          >Deposit: <input id="deposit" type="number" />
          <button onclick="myDeposit(event)">
            Deposit
          </button></label
        ><br />
        <small id="message"></small>
      </div>
      <div class="withdrawal" style="display: none;">
        <label
          >Withdrawal: <input id="withdraw" type="number" /><button
            onclick="myWithdrawal(event)"
          >
            Withdraw
          </button></label
        ><br />
        <small id="message1"></small>
        <label >Balance: </label>
        <p id="display"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
