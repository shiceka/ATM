<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ATM</h1>
    <div class="container">
      <div class="registering">
        <label>Username: <input id="r-username" type="text" required></label><br>
        <label>Email address: <input id="r-email" type="email"></label><br>
        <button type="submit" onclick="regDetail()">Sign up</button>
      </div>
      <div class="depositing">
        <label
          >Deposit: <input id="deposit" type="number" />
          <button onclick="myDeposit(event)">
            Deposit
          </button></label
        ><br />
        <small id="message"></small>
      </div>
      <div class="withdrawal">
        <label
          >Withdrawal: <input id="withdraw" type="number" /><button
            onclick="myWithdrawal(event)"
          >
            Withdraw
          </button></label
        ><br />
        <small id="message1"></small>
      </div>
      <div>
        <label>Balance: </label>
        <p id="display"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
